<div class="page-forgot" ng-controller="authCtrl">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">

            <div class="card bg-white">
                <div class="card-content">
                    <form>
                        <fieldset>
                            <div class="form-group">
                                <div class="ui-input-group">      
                                    <input type="text" required class="form-control">
                                    <span class="input-bar"></span>
                                    <label>Email</label>
                                </div>
                                <div class="additional-info text-center text-small">
                                   Enter your email address that you used to register. We'll send you an email with your username and a link to reset your password.
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="card-action no-border text-right">
                    <a href="#/pages/signin">Login</a>
                    <a href="#/" class="color-primary">Reset</a>
                </div>
            </div> 
           
        </div>
    </div>

</div>
