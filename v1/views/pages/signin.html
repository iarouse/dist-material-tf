<div class="page-signin" ng-controller="authCtrl">

    <div class="signin-header">
        <section class="logo text-center">
            <h1><a href="#/">{{main.brand}}</a></h1>
        </section>
    </div>

    <div class="wrapper">
        <div class="main-body">
            <div class="card bg-white">
                <div class="card-content">
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <div class="ui-input-group">      
                                    <input type="text" required class="form-control">
                                    <span class="input-bar"></span>
                                    <label>Email</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="ui-input-group">      
                                    <input type="text" required class="form-control">
                                    <span class="input-bar"></span>
                                    <label>Password</label>
                                </div>
                            </div>
                            <div class="divider"></div>
                            <div class="form-group">
                                <a href="#/pages/forgot-password" class="text-muted text-small">Forgot your password?</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="card-action no-border text-right">
                    <a href="#/pages/signup">Register</a>
                    <a href="#/" class="color-primary">Sign in</a>
                </div>
            </div> 
        </div>
            
    </div>

</div>
